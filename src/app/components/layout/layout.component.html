<div class="layout-container">
  <!-- Sidebar -->
  <aside class="sidebar" [class.open]="sidebarOpen">
    <div class="sidebar-header">
      <h3>Nueva Nave</h3>
      <button class="close-btn" (click)="toggleSidebar()">×</button>
    </div>
    
    <nav class="sidebar-nav">
      <a routerLink="/dashboard" routerLinkActive="active" class="nav-item">
        <i class="icon">📊</i>
        <span>Dashboard</span>
      </a>
      
      <!-- Vehículos - Todos pueden ver -->
      <a routerLink="/vehicles" routerLinkActive="active" class="nav-item">
        <i class="icon">🚗</i>
        <span>Vehículos</span>
      </a>
      
      <!-- Clientes - Todos pueden ver -->
      <a routerLink="/clients" routerLinkActive="active" class="nav-item">
        <i class="icon">👤</i>
        <span>Clientes</span>
      </a>
      
      <!-- Ventas - Todos pueden ver -->
      <a routerLink="/sales" routerLinkActive="active" class="nav-item">
        <i class="icon">💰</i>
        <span>Ventas</span>
      </a>
      
      <!-- Servicios - Todos pueden ver -->
      <a routerLink="/services" routerLinkActive="active" class="nav-item">
        <i class="icon">🔧</i>
        <span>Servicios</span>
      </a>
      
      <!-- Personal - Todos pueden ver -->
      <a routerLink="/staff" routerLinkActive="active" class="nav-item">
        <i class="icon">👷</i>
        <span>Personal</span>
      </a>
      
      <!-- Calendario - Todos pueden ver -->
      <a routerLink="/calendar" routerLinkActive="active" class="nav-item">
        <i class="icon">📅</i>
        <span>Calendario</span>
      </a>
      
      <!-- Opciones solo para administradores -->
      <div *ngIf="isAdmin()">
        <div class="nav-separator"></div>
        
        <!-- Finanzas - Solo admins -->
        <a routerLink="/finances" routerLinkActive="active" class="nav-item">
          <i class="icon">💎</i>
          <span>Finanzas</span>
        </a>
        
        <a routerLink="/users" routerLinkActive="active" class="nav-item">
          <i class="icon">👥</i>
          <span>Gestión de Usuarios</span>
        </a>
        
        <a routerLink="/roles" routerLinkActive="active" class="nav-item">
          <i class="icon">🔐</i>
          <span>Gestión de Roles</span>
        </a>
        
        <a routerLink="/settings" routerLinkActive="active" class="nav-item">
          <i class="icon">⚙️</i>
          <span>Configuración</span>
        </a>
      </div>
    </nav>
    
    <div class="sidebar-footer">
      <div class="user-info" *ngIf="currentUser$ | async as user">
        <div class="user-avatar">{{ user.name.charAt(0).toUpperCase() }}</div>
        <div class="user-details">
          <div class="user-name">{{ user.name }}</div>
          <div class="user-role">{{ user.role }}</div>
        </div>
      </div>
      
      <button class="logout-btn" (click)="logout()">
        <i class="icon">🚪</i>
        <span>Cerrar Sesión</span>
      </button>
    </div>
  </aside>
  
  <!-- Main Content -->
  <main class="main-content">
    <!-- Header -->
    <header class="header">
      <button class="menu-btn" (click)="toggleSidebar()">
        <span></span>
        <span></span>
        <span></span>
      </button>
      
      <div class="header-title">
        <h1>Nueva Nave</h1>
      </div>
      
      <div class="header-actions">
        <div class="user-badge" *ngIf="currentUser$ | async as user">
          {{ user.name }} ({{ user.role }})
        </div>
      </div>
    </header>
    
    <!-- Content -->
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </main>
  
  <!-- Overlay para mobile -->
  <div class="overlay" [class.show]="sidebarOpen" (click)="toggleSidebar()"></div>
</div>
