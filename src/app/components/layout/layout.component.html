<div class="layout-container">
  <!-- Sidebar -->
  <aside class="sidebar" [class.open]="sidebarOpen">
    <div class="sidebar-header">
      <h3>Nueva Nave</h3>
      <button class="close-btn" (click)="toggleSidebar()">칑</button>
    </div>
    
    <nav class="sidebar-nav">
      <a routerLink="/dashboard" routerLinkActive="active" class="nav-item">
        <i class="icon">游늵</i>
        <span>Dashboard</span>
      </a>
      
      <!-- Opciones solo para administradores -->
      <div *ngIf="isAdmin()">
        <a routerLink="/users" routerLinkActive="active" class="nav-item">
          <i class="icon">游논</i>
          <span>Gesti칩n de Usuarios</span>
        </a>
        
        <a routerLink="/roles" routerLinkActive="active" class="nav-item">
          <i class="icon">游댏</i>
          <span>Gesti칩n de Roles</span>
        </a>
      </div>
      
      <!-- Opciones para vendedores (ninguna por ahora) -->
      <div *ngIf="isSeller()">
        <!-- Futuras opciones para vendedores -->
      </div>
    </nav>
    
    <div class="sidebar-footer">
      <div class="user-info" *ngIf="currentUser$ | async as user">
        <div class="user-avatar">{{ user.name.charAt(0).toUpperCase() }}</div>
        <div class="user-details">
          <div class="user-name">{{ user.name }}</div>
          <div class="user-role">{{ user.role }}</div>
        </div>
      </div>
      
      <button class="logout-btn" (click)="logout()">
        <i class="icon">游뛁</i>
        <span>Cerrar Sesi칩n</span>
      </button>
    </div>
  </aside>
  
  <!-- Main Content -->
  <main class="main-content">
    <!-- Header -->
    <header class="header">
      <button class="menu-btn" (click)="toggleSidebar()">
        <span></span>
        <span></span>
        <span></span>
      </button>
      
      <div class="header-title">
        <h1>Nueva Nave</h1>
      </div>
      
      <div class="header-actions">
        <div class="user-badge" *ngIf="currentUser$ | async as user">
          {{ user.name }} ({{ user.role }})
        </div>
      </div>
    </header>
    
    <!-- Content -->
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </main>
  
  <!-- Overlay para mobile -->
  <div class="overlay" [class.show]="sidebarOpen" (click)="toggleSidebar()"></div>
</div>
